<!DOCTYPE html>
<html>
    <head>
        <title>Website Highlight Saver</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Saved Highlights</h1>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search highlights..." />
            </div>

            <div id="highlights-container">
                <!-- Highlights will be inserted here -->
            </div>

            <div class="empty-state" id="empty-state">
                <p>
                    No highlights saved yet. Select text on any webpage and click "Save Highlight" to get
                    started.
                </p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
